<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicBank</title>
    <link href="/assets/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Roboto'] text-white bg-slate-300">
    <header
      class="m-2 p-5 flex justify-around items-center gap-4 bg-blue-400 rounded"
    >
      <h1 class="sm:text-3xl text-xl font-bold">Welcome to MedicBank!</h1>
      <button
        class="p-3 rounded bg-blue-500 shadow-lg shadow-blue-500/80 transition duration-300 ease-in-out hover:scale-110"
      >
        Register
      </button>
    </header>

    <main class="container mx-auto p-2">
      <h2 class="py-2 text-3xl text-center text-blue-500">
        Search medic by ID:
      </h2>
      <section class="flex flex-col items-center gap-4 mb-4">
        <div class="flex gap-4">
          <input
            type="number"
            id="idMedic"
            placeholder="Type an ID here:"
            class="border-2 border-slate-700 p-1 text-black"
          />
          <button
            id="idMedicButton"
            onclick="findMedicById()"
            class="bg-purple-700 p-2 rounded transition-all ease-in-out duration-300 hover:scale-105"
          >
            ENTER
          </button>
        </div>
        <div id="chosenMedic"></div>
      </section>

      <section class="max-w-xs sm:max-w-lg container mx-auto my-4" id="overlay">
        <div
          class="flex flex-row justify-between items-center px-4 py-1 rounded-t-md bg-blue-500"
        >
          <h2 class="text-lg">Register medic:</h2>
          <a
            onclick="closeModalRegister()"
            class="text-red-500 text-xl transition-all ease-out duration-150 hover:scale-150 cursor-pointer"
            >x</a
          >
        </div>

        <div class="p-2 bg-blue-500 rounded-b-md">
          <div class="flex flex-col">
            <input
              class="p-1 m-1 text-black border-2 border-slate-600"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
            <input
              class="p-1 m-1 text-black border-2 border-slate-600"
              type="number"
              name="crm"
              id="crm"
              placeholder="CRM"
              required
            />
            <input
              class="p-1 m-1 text-black border-2 border-slate-600"
              type="number"
              name="landline"
              id="landline"
              placeholder="Landline"
              required
            />
            <input
              class="p-1 m-1 text-black border-2 border-slate-600"
              type="number"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="Phone Number"
              required
            />
            <input
              class="p-1 m-1 text-black border-2 border-slate-600"
              type="number"
              name="cep"
              id="cep"
              placeholder="CEP"
              required
            />
            <div class="py-1 flex justify-center gap-2">
              <label type="number">Number of specialties:</label>
              <input
                class="text-black w-10 border-2 border-slate-600 rounded"
                type="number"
                id="specialtiesNumber"
                name="specialtiesNumber"
                min="2"
                onchange="addSpecialtiesInputs()"
                required
              />
            </div>

            <div
              id="specialtiesInputs"
              class="flex flex-wrap justify-center"
            ></div>

            <div class="flex justify-center">
              <button
                onclick="createMedic()"
                class="bg-purple-700 p-2 rounded transition-all ease-in-out duration-300 hover:scale-105"
              >
                SUBMIT
              </button>
            </div>
          </div>
        </div>
      </section>

      <section
        id="medicList"
        class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-6"
      ></section>
    </main>

    <footer class="py-8 bg-blue-400 text-center">
      Copyright @ 2022 MedicBank. All rights reserved.
    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
