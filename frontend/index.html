<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicBank</title>
    <link href="/assets/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Roboto'] text-white bg-slate-300">
    <header
      class="m-2 p-5 flex justify-around items-center gap-4 bg-blue-400 rounded"
    >
      <h1 class="sm:text-3xl text-xl font-bold">Welcome to MedicBank!</h1>
      <button
        class="p-3 rounded bg-blue-500 shadow-lg shadow-blue-500/80 transition duration-300 ease-in-out hover:scale-110"
      >
        Add medic
      </button>
    </header>

    <main class="container mx-auto p-2">
      <h2 class="py-2 text-3xl text-center text-blue-500">
        Search medic by ID:
      </h2>
      <section class="flex flex-col items-center gap-4 mb-4">
        <div class="flex gap-4">
          <input
            type="number"
            id="idMedic"
            placeholder="Type an ID here:"
            class="border-2 border-slate-700 p-1 text-black"
          />
          <button
            id="idMedicButton"
            onclick="findMedicById()"
            class="bg-purple-700 p-2 rounded transition-all ease-in-out duration-300 hover:scale-105"
          >
            ENTER
          </button>
        </div>
        <div id="chosenMedic"></div>
      </section>

      <section class="container mx-auto" id="overlay">
        <div class="border-2">
          <div class="modal-header">
            <h2>Add medic:</h2>
            <a onclick="closeModalRegister()" class="close-modal">x</a>
          </div>

          <div class="p-2 border-2">
            <div class="flex flex-col border-2">
              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor da Paleta"
              />
              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Preço da Paleta"
              />
              <textarea
                type="text"
                name="descricao"
                id="descricao"
                placeholder="Descrição da Paleta"
                rows="5"
              ></textarea>
              <input
                type="text"
                name="foto"
                id="foto"
                placeholder="Link da Foto da Paleta"
              />
              <button onclick="createPaleta()">Cadastrar</button>
            </div>
          </div>
        </div>
      </section>

      <section
        id="medicList"
        class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-6"
      ></section>
    </main>

    <footer class="py-8 bg-blue-400 text-center">
      Copyright @ 2022 MedicBank. All rights reserved.
    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
